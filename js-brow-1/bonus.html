<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Palindromo</title>
  </head>
  <body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto" />
    <button class="btn">Validar</button>
    <p id="resultado"></p>

    <!--Este es el instructivo de como funciona mi código-->
    <script>
      const input = document.querySelector("#texto");
      const resultado = document.querySelector("#resultado");
      const button = document.querySelector(".btn");
      button.addEventListener("click", () => {
        const texto = input.value.toUpperCase(); //El valor del input lo mantengo en mayúscula
        let normal; //Variable para el orden ordinario de la palabra.
        let noNormal; //Variable donde se deposita la palabra al revés
        let a = []; //Variables con un array vacio para ingresar el indice.
        for (let i = 0; i < texto.length; i++) {
          a = i; // Voy a sacar el indice depositado en una variable para darselo al if
          (normal = texto), a; //A normal le damos la palabra en su orden ordinario + su indice
          noNormal = normal.split("").reverse(); //Aca se desposita al revés la palabra . El split("") es para separar. Sin embargo acá lo use para meter la palabra al revés en un array porque ahí si funciona reverse().
          //console.log(normal[i]) //Acá verifique sí la palabra quedaba en su orden ordinario  en un array por eso el i
          //console.log(noNormal[i]) // Acá verifique que la palabra quedara al revés
          //console.log(normal[i] + noNormal[i] ) /Acá verifique ambas
        }

        if (normal[a] !== noNormal[a]) {
          //Palabra normal es diferente a palabra al reveés = No palíndroma
          const noI = `${texto}  no es una no es palabra palíndroma`; //se hace la union de texto con un noI con template strings. Imprimo ambas variables de una vez
          resultado.textContent = noI;
        } else {
          //Else todo lo contrario
          const siP = ` ${texto} es una palabra palíndroma `; //se hace la union de texto con un noI con template strings. Imprimo ambas variables de una vez
          resultado.textContent = siP;
        }
      });
    </script>
  </body>
</html>
