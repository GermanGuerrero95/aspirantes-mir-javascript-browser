<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Palindromo</title>
  </head>
  <body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto" />
    <button class="btn">Validar</button>
    <p id="resultado"></p>

    <!--Este es el instructivo de como funciona mi código-->
    <script>
      const input = document.querySelector("#texto");
      const resultado = document.querySelector("#resultado");
      const button = document.querySelector(".btn");
      button.addEventListener("click", () => {
        const texto = input.value.toUpperCase();

        let pinvertido = texto.split("").reverse().join("");
        /*Busque en la documentación de MDN de javascript y hay un metodo join() que vuelve el array en un string
        Eso me permitio reducir casi todo el código anterior. Aca separamos con split se vuelve array, luego volteamos con
        reverse() y finalmente lo vuelvo de nuevo string con join().*/

        if (texto !== pinvertido) {
          const noI = `${texto}  no es una palabra palíndroma`;
          resultado.textContent = noI;
        } else {
          const siP = ` ${texto} es una palabra palíndroma `;
          resultado.textContent = siP;
        }
      });
    </script>
  </body>
</html>
